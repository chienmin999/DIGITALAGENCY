<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <title>Digital Agency</title>
</head>
<body>
    <div class="container">

        <!-- navbar -->

        <div class="nav-container">
            <h2 class="nav-container_heading">Digital Agency</h2>
            <ul class="nav-container_list">
                <li class="nav-container_item">home</li>
                <li class="nav-container_item">about</li>
                <li class="nav-container_item">testimonial</li>
                <li class="nav-container_item">contact</li>
            </ul>
            <!-- display = none thì ghi đè display-block bằng media -->
            <i class="fa-solid fa-bars"></i>
        </div>

        <!-- hero section -->

        <div class="hero-container">
            <div class="hero-container-left">
                <h1>Building digital products, brands & experience</h1>
                <p>
                    Digital Agency is your online team mangement tool that easy and prompt
                </p>
                <button>contact us</button>
            </div>
            <div class="hero-container-right">
                <img 
                src="./assets/imgs/business-people-discussing-business-idea.png" 
                alt="business-people-discussing-business-idea">
            </div>
        </div>

        <!-- companies-section -->

        <div class="companies-container">
            <p class="companies-container-desc">Trusted by 4,000+ companies</p>
            <div class="companies-container-images">
                <img class="companies-container-image" src="./assets/imgs/Company logo1.png" alt="Spotify">
                <img class="companies-container-image" src="./assets/imgs/Company logo2.png" alt="Slack">
                <img class="companies-container-image" src="./assets/imgs/Company logo3.png" alt="Dropbox">
                <img class="companies-container-image" src="./assets/imgs/Company logo4.png" alt="Zoom">
            </div>
        </div>

        <!-- brading-setion -->

        <div class="brading-container">
            
        </div>

        <!-- custom section -->

        <div class="custom-container">

        </div>

        <!-- testimonial section -->

        <div class="testimonial-container">

        </div>

        <!-- contact section -->


        <div class="contact-container">
            
        </div>

        <!-- footer section -->

        <div class="footer-container">

        </div>
    </div>
</body>
</html>
